<!doctype html>
<html>
<head>
    <title>String Object Properties and Methods</title>
</head>
<body>
    <script>
        let text = "java script is a awesome!";
        console.log("Original:", text);
        console.log("Length:", text.length); // Corrected length property usage
        console.log("Trimmed:", text.trim());
        console.log("Starts with 'java':", text.trim().startsWith("java")); // Fixed startsWith method
        console.log("Ends with '!':", text.trim().endsWith("!")); // Fixed endsWith method
        console.log("Split by spaces:", text.trim().split(" ")); // Corrected split method
    </script>
</body>
</html>
