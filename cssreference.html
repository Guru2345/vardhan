<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Color References</title>
        <style>
    
            .named-color {
                background-color: red;
                color: white;
                padding: 10px;
                margin: 10px 0;
            }


            .hex-color {
                background-color: #00FF00; /* Bright Green */
                color: black;
                padding: 10px;
                margin: 10px 0;
            }

        
            .rgb-color {
                background-color: rgb(0, 0, 255); /* Blue */
                color: white;
                padding: 10px;
                margin: 10px 0;
            }

        
            .rgba-color {
                background-color: rgba(255, 165, 0, 0.5); /* Semi-transparent Orange */
                color: black;
                padding: 10px;
                margin: 10px 0;
            }


            .hsl-color {
                background-color: hsl(120, 100%, 50%); /* Bright Green */
                color: black;
                padding: 10px;
                margin: 10px 0;
            }

        
            .hsla-color {
                background-color: hsla(240, 100%, 50%, 0.5); /* Semi-transparent Blue */
                color: white;
                padding: 10px;
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <h1>CSS Color References</h1>
        <p class="named-color">This uses a named color: Red</p>
        <p class="hex-color">This uses a hexadecimal color: #00FF00</p>
        <p class="rgb-color">This uses an RGB color: rgb(0, 0, 255)</p>
        <p class="rgba-color">This uses an RGBA color: rgba(255, 165, 0, 0.5)</p>
        <p class="hsl-color">This uses an HSL color: hsl(120, 100%, 50%)</p>
        <p class="hsla-color">This uses an HSLA color: hsla(240, 100%, 50%, 0.5)</p>
    </body>
</html>
