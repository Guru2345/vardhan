<!doctype html>
<html>
    <head>
        <title>CSS Font and Text Properties</title>
        <style>
            .font-size {
                font-size: 24px; /* Sets the font size */
                color: darkblue;
            }

            .font-weight {
                font-weight: bold; /* Makes the text bold */
                color: darkgreen;
            }

            .font-style {
                font-style: italic; /* Makes the text italic */
                color: darkred;
            }

            .text-decoration {
                text-decoration: underline; /* Underlines the text */
                color: purple;
            }

            .text-transform {
                text-transform: uppercase; /* Transforms text to uppercase */
                color: orange;
            }
        </style>
    </head>
    <body>
        <h1>CSS Font and Text Properties</h1>
        <p class="font-size">This text demonstrates font size (24px).</p>
        <p class="font-weight">This text demonstrates font weight (bold).</p>
        <p class="font-style">This text demonstrates font style (italic).</p>
        <p class="text-decoration">This text demonstrates text decoration (underline).</p>
        <p class="text-transform">This text demonstrates text transformation (uppercase).</p>
    </body>
</html>
