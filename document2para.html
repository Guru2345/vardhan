<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object - Paragraphs</title>
</head>
<body>
    <h1>Manipulating Paragraphs</h1>
    <p id="para1">This is the first paragraph.</p>
    <p id="para2">This is the second paragraph.</p>
    <button onclick="updateParagraph()">Update Paragraph</button>
    <script>
        function updateParagraph() {
            document.getElementById("para1").textContent = "The first paragraph has been updated!";
        }
    </script>
</body>
</html>
