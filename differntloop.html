<!DOCTYPE html> 
<html> 
<head> 
<title>Print 1 to 10 using Loops</title> 
</head> 
<body> 
<h2>Numbers from 1 to 10 using Different Loops</h2> 
<p id="forLoop"></p> 
<p id="whileLoop"></p> 
<p id="doWhileLoop"></p> 
<script> 
let output = ""; 
output = "For Loop: "; 
for (let i = 1; i <= 10; i++) { 
output += i + " "; 
} 
document.getElementById("forLoop").innerHTML = output; 
output = "While Loop: "; 
let i = 1; 
while (i <= 10) { 
output += i + " "; 
i++; 
} 
document.getElementById("whileLoop").innerHTML = output; 
output = "Do-While Loop: "; 
i = 1; 
do { 
output += i + " "; 
i++; 
} while (i <= 10); 
document.getElementById("doWhileLoop").innerHTML = output; 
</script> 
</body> 
</html>
