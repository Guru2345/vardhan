<!doctype html>
<html>
    <head>
        <title>This is Array Object</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h1>This is Array Object and Methods</h1>
        <script>
            let number = [10, 20, 30, 40, 50];
            console.log("Original array:", number);
            console.log("Array length:", number.length);

            
            number.push(60);
            console.log("After push:", number);
            number.pop();
            console.log("After pop:", number);

            
            number.unshift(5);
            console.log("After unshift:", number);
            number.shift();
            console.log("After shift:", number);

            
            let squaredNumbers = number.map(num => num ** 2);
            console.log("Squared numbers:", squaredNumbers);

            
            let evenNumbers = number.filter(num => num % 2 === 0);
            console.log("Even numbers:", evenNumbers);

            
            number.sort((a, b) => a - b);
            console.log("Sorted numbers:", number);

            
            let subArray = number.slice(1, 3);
            console.log("Sub-array:", subArray);

            
            number.splice(1, 2, 100, 200);
            console.log("After splice:", number);

        
            let joinedString = number.join(",");
            console.log("Joined string:", joinedString);
        </script>
    </body>
</html>
