<!DOCTYPE html>
<html>
    <head>
        <title>frames example</title>
    </head>
    <body>
        <h1 style="text-align: center;">Frames Example</h1>

        <!-- Frame 1: Display an image -->
        <img src="tcs web.jpg" title="Image Frame" width="300" height="100" alt="Image Frame">
        <!-- Frame 3: Display a hyperlink -->
        <iframe src="table.html" title="Table Frame" width="300" height="100"></iframe>

        <!-- No Frames Content -->
        <noscript>
            <p>Your browser does not support JavaScript. Please enable JavaScript for the best experience.</p>
        </noscript>
    </body>
</html>
