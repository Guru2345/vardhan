<!DOCTYPE html>
<html>
    <head>
        <title>this number </title>
    </head>
    <body>
        <script>
            let max = 0;
            for (let i = 1; i <= 10; i++) {
                document.write(i + "<br>");
                   max = i;
            }
           let j = 1;
            while (j <= max) {
                document.write(j + "<br>");
                j++;
            }
        </script>
    </body>
</html>
