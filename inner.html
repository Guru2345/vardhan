<!doctype html>
<html>
    <head>
        <title>CSS Levels Example</title>
        
        <link rel="stylesheet" type="text/css" href="styles.css">
        <style>
        
            h1 {
                color: blue;
                text-align: center;
            }
            
.external-style {
    font-size: 18px;
    color: red;
    text-decoration: underline;
}
        </style>
    </head>
    <body>
        
        <h1 style="font-family: Arial; background-color: lightgray;">This is an Inline Styled Heading</h1>
        <p class="internal-style">This paragraph is styled using Internal CSS.</p>
        <p class="external-style">This paragraph is styled using External CSS.</p>
    </body>
</html>
