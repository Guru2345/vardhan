<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Selectors</title>
    <style>

        h1 {
            color: blue;
        }
        #unique {
            color: green;
        }

       
        .highlight {
            background-color: yellow;
        }

                p, span {
            font-size: 18px;
        }

        
        * {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Element Selector</h1>
    <p id="unique">this ismy paragraph of the content</p>
    <p class="highlight">this my second paragraph of the contentr</p>
    <span>this is my paragraph of the content</span>
</body>
</html>
