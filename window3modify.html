<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object - Last Modified</title>
</head>
<body>
    <h1>Displaying Last Modified Date</h1>
    <p id="lastModified"></p>
    <script>
        document.getElementById("lastModified").textContent = `This document was last modified on: ${document.lastModified}`;
    </script>
</body>
</html>
