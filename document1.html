<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object - Body</title>
    
</head>
<body>
    <h1>Manipulating the Body Element</h1>
    <button onclick="changeBodyColor()">Change Background Color</button>
    <script>
        function changeBodyColor() {
            document.body.style.backgroundColor = "lightblue";
        }
    </script>
</body>
</html>
