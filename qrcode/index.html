<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Using HTML, CSS and JavaScript</title>
    <link rel="stylesheet" href="qrcodes.css">
</head>
<body>

<div class="container">
    <p>Enter Your Text or URL</p>

    <!-- FIX: only ONE id -->
    <input type="text" id="qritext" placeholder="Enter text or url">

    <div id="imgbox">
        <img src="" id="qrimg">
    </div>

    <button onclick="generateQR()">Generate QR Code</button>
</div>

<script>
    let imgbox = document.getElementById("imgbox");
    let qrimg = document.getElementById("qrimg");
    let qrText = document.getElementById("qritext");

    function generateQR() {
        if (qrText.value.length > 0) {
            qrimg.src =
                "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
                qrText.value;

            imgbox.classList.add("show-img");
        } else {
            qrText.classList.add("error");

            // FIX: correct arrow function syntax
            setTimeout(() => {
                qrText.classList.remove("error");
            }, 1000);
        }
    }
</script>

</body>
</html>
